<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        video { width: 100%; max-width: 400px; border-radius: 10px; }
        .item { background: #f0f0f0; padding: 10px; margin: 5px; border-radius: 5px; }
        button { padding: 15px; background: #28a745; color: white; border: none; width: 100%; font-size: 18px; }
    </style>
</head>
<body>
    <h3>üì∑ –°–∫–∞–Ω–µ—Ä–∏ –§—É—Ä”Ø—à</h3>
    <video id="video"></video>
    <div id="cart"></div>
    <button onclick="sendData()">‚úÖ –ê–Ω“∑–æ–º–∏ –§—É—Ä”Ø—à</button>

    <script>
        let tg = window.Telegram.WebApp;
        let cart = {};
        const codeReader = new ZXing.BrowserMultiFormatReader();

        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result) {
                let bc = result.text;
                cart[bc] = (cart[bc] || 0) + 1;
                renderCart();
                // –í–∏–±—Ä–∞—Ü–∏—è “≥–∞–Ω–≥–æ–º–∏ —Å–∫–∞–Ω
                tg.HapticFeedback.notificationOccurred('success');
            }
        });

        function renderCart() {
            let html = "";
            for (let bc in cart) {
                html += `<div class="item">–®—Ç—Ä–∏—Ö–∫–æ–¥: ${bc} | –ú–∏“õ–¥–æ—Ä: ${cart[bc]}</div>`;
            }
            document.getElementById('cart').innerHTML = html;
        }

        function sendData() {
            if (Object.keys(cart).length === 0) return alert("–°–∞–±–∞–¥ —Ö–æ–ª”£ –∞—Å—Ç!");
            tg.sendData(JSON.stringify(cart));
            tg.close();
        }
    </script>
</body>
</html>
