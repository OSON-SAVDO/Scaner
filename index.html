<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; background: #f4f4f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #reader { height: 35vh; background: #000; width: 100%; }
        #product-list { height: 65vh; overflow-y: auto; padding: 15px; background: white; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 10px; background: #fff; border: 1px solid #eee; border-radius: 10px; }
        .controls { display: flex; align-items: center; gap: 12px; }
        .btn-count { width: 32px; height: 32px; border-radius: 8px; border: none; background: #0088cc; color: white; font-size: 20px; font-weight: bold; }
        .count-val { font-size: 16px; font-weight: bold; min-width: 20px; text-align: center; }
        .confirm-btn { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #28a745; color: white; border: none; border-radius: 50%; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="product-list">
        <h3 style="margin-top: 0; color: #333; font-size: 18px;">ðŸ›’ Ð¡Ð°Ð±Ð°Ñ‚Ð¸ Ñ„ÑƒÑ€Ó¯Ñˆ:</h3>
        <div id="items-container"></div>
    </div>
    <button class="confirm-btn" onclick="finishSale()">âœ…</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = {}; 

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: {width: 250, height: 150} }, (decodedText) => {
            if (!cart[decodedText]) {
                cart[decodedText] = 1;
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                renderCart();
            }
        });

        function updateCount(code, delta) {
            cart[code] += delta;
            if (cart[code] <= 0) delete cart[code];
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            for (const [code, count] of Object.entries(cart)) {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div><b>ÐšÐ¾Ð´:</b> ${code}</div>
                    <div class="controls">
                        <button class="btn-count" onclick="updateCount('${code}', -1)">âˆ’</button>
                        <span class="count-val">${count}</span>
                        <button class="btn-count" onclick="updateCount('${code}', 1)">+</button>
                    </div>`;
                container.prepend(div);
            }
        }

        function finishSale() {
            if (Object.keys(cart).length === 0) return;
            tg.sendData(JSON.stringify(cart));
            tg.close();
        }
    </script>
</body>
</html>
