<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞–Ω–µ—Ä–∏ –û—Å–æ–Ω-–°–∞–≤–¥–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #0088cc;
            background: #000;
        }
        .cart-container {
            margin-top: 20px;
            text-align: left;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .item:last-child { border-bottom: none; }
        .barcode-text { font-weight: bold; color: #0088cc; }
        .qty-text { background: #e1f5fe; padding: 2px 8px; border-radius: 10px; font-size: 14px; }
        button {
            margin-top: 20px;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        button:active { transform: scale(0.98); }
        #status-msg { color: #666; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <h3>üì∑ –°–∫–∞–Ω–µ—Ä–∏ –§—É—Ä”Ø—à</h3>
    <div id="reader"></div>
    <div id="status-msg">–ö–∞–º–µ—Ä–∞—Ä–æ –±–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥ –Ω–∞–∑–¥–∏–∫ –∫—É–Ω–µ–¥</div>

    <div class="cart-container">
        <h4 style="margin-top: 0;">üõí –°–∞–±–∞–¥–∏ —Ñ—É—Ä”Ø—à:</h4>
        <div id="cart-list">
            <p style="color: #999; text-align: center;">–°–∞–±–∞–¥ —Ö–æ–ª”£ –∞—Å—Ç</p>
        </div>
    </div>

    <button id="send-btn" onclick="sendDataToBot()">‚úÖ –ê–Ω“∑–æ–º–∏ –§—É—Ä”Ø—à</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –ö—É—à–æ–¥–∞–Ω–∏ —ç–∫—Ä–∞–Ω –±–∞ –ø—É—Ä—Ä–∞–≥”£
        
        let cart = {};
        const html5QrCode = new Html5Qrcode("reader");

        // –¢–∞–Ω–∑–∏–º–æ—Ç–∏ —Å–∫–∞–Ω–µ—Ä
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };

        // –û“ì–æ–∑–∏ –∫–æ—Ä –±–æ –∫–∞–º–µ—Ä–∞
        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => {
                // –í–∞“õ—Ç–µ —à—Ç—Ä–∏—Ö–∫–æ–¥ —ë—Ñ—Ç —à—É–¥
                onScanSuccess(decodedText);
            },
            (errorMessage) => {
                // –•–∞—Ç–æ–≥–∏“≥–æ–∏ –º—É“õ–∞—Ä—Ä–∞—Ä–∏–∏ “∑—É—Å—Ç—É“∑”Ø (—Ñ–∏—Ä–∏—Å—Ç–æ–¥–∞–Ω –ª–æ–∑–∏–º –Ω–µ—Å—Ç)
            }
        ).catch((err) => {
            document.getElementById('status-msg').style.color = 'red';
            document.getElementById('status-msg').innerText = "–•–∞—Ç–æ–≥–∏–∏ –∫–∞–º–µ—Ä–∞: " + err;
        });

        function onScanSuccess(barcode) {
            if (!cart[barcode]) {
                cart[barcode] = 1;
                tg.HapticFeedback.notificationOccurred('success'); // –í–∏–±—Ä–∞—Ü–∏—è
            } else {
                cart[barcode] += 1;
            }
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if (Object.keys(cart).length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center;">–°–∞–±–∞–¥ —Ö–æ–ª”£ –∞—Å—Ç</p>';
                return;
            }

            let html = "";
            for (let bc in cart) {
                html += `
                    <div class="item">
                        <span class="barcode-text">üÜî ${bc}</span>
                        <span class="qty-text">x${cart[bc]} –¥–æ–Ω–∞</span>
                    </div>
                `;
            }
            list.innerHTML = html;
        }

        function sendDataToBot() {
            if (Object.keys(cart).length === 0) {
                tg.showAlert("–õ—É—Ç—Ñ–∞–Ω –∫–∞–º–∞—à —è–∫ –º–æ–ª—Ä–æ —Å–∫–∞–Ω–µ—Ä –∫—É–Ω–µ–¥!");
                return;
            }
            
            // –§–∏—Ä–∏—Å—Ç–æ–¥–∞–Ω–∏ –º–∞—ä–ª—É–º–æ—Ç –±–∞ –±–æ—Ç
            tg.sendData(JSON.stringify(cart));
            tg.close();
        }
    </script>
</body>
</html>
