<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; background: #eee; }
        /* 30% –±–æ–ª–æ –±–∞—Ä–æ–∏ –∫–∞–º–µ—Ä–∞ */
        #reader { height: 35vh; background: black; }
        /* 70% –ø–æ—ë–Ω –±–∞—Ä–æ–∏ —Ä”Ø–π—Ö–∞—Ç–∏ –º–æ–ª“≥–æ */
        #product-list { 
            height: 65vh; 
            overflow-y: auto; 
            padding: 15px; 
            background: #ffffff; 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        .item { 
            background: #f8f9fa; 
            padding: 12px; 
            margin-bottom: 10px; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-left: 5px solid #0088cc;
        }
        /* –¢—É–≥–º–∞–∏ —Ç–∞—Å–¥–∏“õ –¥–∞—Ä –∫—É–Ω“∑ */
        .confirm-btn { 
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            width: 70px; 
            height: 70px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 50%; 
            font-size: 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="product-list">
        <h3 style="margin-top: 0;">üì¶ –°–∞–±–∞—Ç–∏ —Ñ—É—Ä”Ø—à:</h3>
        <div id="items"></div>
    </div>
    <div class="confirm-btn" onclick="finishSale()">‚úÖ</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –ö—É—à–æ–¥–∞–Ω–∏ —ç–∫—Ä–∞–Ω –±–∞ –ø—É—Ä—Ä–∞–≥”£
        let scannedItems = [];

        // –¢–∞–Ω–∑–∏–º–∏ —Å–∫–∞–Ω–µ—Ä
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 15, qrbox: { width: 250, height: 150 } };

        html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
            addItem(decodedText);
            // –í–∏–±—Ä–∞—Ü–∏—è “≥–∞–Ω–≥–æ–º–∏ —Å–∫–∞–Ω (–∞–≥–∞—Ä —Ç–µ–ª–µ—Ñ–æ–Ω –¥–∞—Å—Ç–≥–∏—Ä”£ –∫—É–Ω–∞–¥)
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        });

        function addItem(code) {
            // –ü–µ—à–≥–∏—Ä”£ –∞–∑ —Å–∫–∞–Ω–∏ —Ç–∞–∫—Ä–æ—Ä–∏–∏ –ø–∞–π –¥–∞—Ä –ø–∞–π
            if(scannedItems[0] === code) return; 

            scannedItems.unshift(code);
            const container = document.getElementById('items');
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span><b>–ö–æ–¥:</b> ${code}</span> <span style="color: #28a745;">+1</span>`;
            container.prepend(div);
        }

        function finishSale() {
            if (scannedItems.length === 0) {
                alert("–õ—É—Ç—Ñ–∞–Ω –∞–≤–≤–∞–ª —è–≥–æ–Ω –º–æ–ª—Ä–æ —Å–∫–∞–Ω –∫—É–Ω–µ–¥!");
                return;
            }
            // –§–∏—Ä–∏—Å—Ç–æ–¥–∞–Ω–∏ —Ä”Ø–π—Ö–∞—Ç–∏ —à—Ç—Ä–∏—Ö–∫–æ–¥“≥–æ –±–∞ –±–æ—Ç –¥–∞—Ä —à–∞–∫–ª–∏ JSON
            tg.sendData(JSON.stringify(scannedItems));
            tg.close();
        }
    </script>
</body>
</html>
